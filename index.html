<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 & Goofy Chat</title>
    <style>
        :root {
            --d3-color: #007bff; /* Blue */
            --d3-text: #ffffff;
            --goofy-color: #ffd700; /* Yellow */
            --goofy-text: #000000;
            --bg-color: #1e1e1e;
            --input-bg: #2c2c2c;
            --text-color: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            text-align: center;
            padding: 2rem;
            background: var(--input-bg);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .login-btn {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .login-btn:hover { transform: scale(1.05); }
        
        #btn-d3 { background-color: var(--d3-color); color: var(--d3-text); }
        #btn-goofy { background-color: var(--goofy-color); color: var(--goofy-text); }

        #password-modal {
            display: none;
            margin-top: 20px;
        }

        #pass-input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 70%;
        }

        /* --- CHAT SCREEN --- */
        #chat-screen {
            display: none;
            width: 100%;
            height: 100%;
            max-width: 800px; /* Desktop constraint */
            flex-direction: column;
            background-color: #121212;
            position: relative;
        }

        /* Header */
        header {
            padding: 15px;
            background-color: #252525;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .header-info { display: flex; align-items: center; gap: 10px; }
        .pfp { width: 40px; height: 40px; border-radius: 50%; font-weight: bold; display: flex; justify-content: center; align-items: center; }
        
        .pfp-d3 { background-color: var(--d3-color); color: var(--d3-text); border: 2px solid white;}
        .pfp-goofy { background-color: var(--goofy-color); color: var(--goofy-text); border: 2px solid black;}

        #search-bar {
            background: #333;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            width: 40%;
        }

        /* Messages Area */
        #messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message-row {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            max-width: 70%;
        }

        .message-row.self { align-self: flex-end; flex-direction: row-reverse; }
        .message-row.other { align-self: flex-start; }

        .bubble {
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 0.95rem;
            word-wrap: break-word;
            position: relative;
        }

        .bubble img, .bubble video {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 5px;
            display: block;
        }

        /* D3 Styling */
        .msg-d3 .bubble { background-color: var(--d3-color); color: var(--d3-text); }
        .msg-d3.self .bubble { border-bottom-right-radius: 2px; }
        .msg-d3.other .bubble { border-bottom-left-radius: 2px; }

        /* Goofy Styling */
        .msg-goofy .bubble { background-color: var(--goofy-color); color: var(--goofy-text); }
        .msg-goofy.self .bubble { border-bottom-right-radius: 2px; }
        .msg-goofy.other .bubble { border-bottom-left-radius: 2px; }

        /* Input Area */
        #input-area {
            padding: 15px;
            background-color: #252525;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background: #333;
            color: white;
            resize: none;
            height: 20px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .action-btn:hover { color: white; }

        #send-btn {
            color: var(--d3-color);
            font-weight: bold;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>Who are you?</h1>
        <button class="login-btn" id="btn-d3" onclick="promptLogin('d3')">I am D3</button>
        <button class="login-btn" id="btn-goofy" onclick="promptLogin('goofy')">I am Goofy</button>

        <div id="password-modal">
            <h3 id="pass-prompt-text">Enter Password</h3>
            <input type="password" id="pass-input" placeholder="Password...">
            <br><br>
            <button class="login-btn" style="width:100px; background:#444; color:white;" onclick="checkPassword()">Enter</button>
        </div>
        <p style="color:red; display:none;" id="error-msg">Wrong Password!</p>
    </div>

    <div id="chat-screen">
        <header>
            <div class="header-info">
                <div id="header-pfp" class="pfp"></div>
                <h3 id="header-name">Chat</h3>
            </div>
            <input type="text" id="search-bar" placeholder="Search chat..." onkeyup="filterMessages()">
            <button onclick="logout()" style="background:none; border:none; color:#ff4444; cursor:pointer;">Log Out</button>
        </header>

        <div id="messages-container">
            </div>

        <div id="input-area">
            <input type="file" id="media-upload" accept="image/*,video/*" style="display:none" onchange="handleFileUpload(this)">
            <button class="action-btn" onclick="document.getElementById('media-upload').click()">ðŸ“Ž</button>
            <textarea id="message-input" placeholder="Type a message..." onkeypress="handleEnter(event)"></textarea>
            <button class="action-btn" id="send-btn" onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const USERS = {
            'd3': { 
                pass: 'ilovebirds*', 
                colorClass: 'pfp-d3', 
                bubbleClass: 'msg-d3',
                displayName: 'D3'
            },
            'goofy': { 
                pass: 'iamagoober0', 
                colorClass: 'pfp-goofy', 
                bubbleClass: 'msg-goofy',
                displayName: 'Goofy'
            }
        };

        let currentUser = null;
        let tryingToLoginAs = null;

        // --- LOGIN LOGIC ---
        function promptLogin(user) {
            tryingToLoginAs = user;
            document.getElementById('password-modal').style.display = 'block';
            document.getElementById('btn-d3').style.display = 'none';
            document.getElementById('btn-goofy').style.display = 'none';
            document.getElementById('pass-prompt-text').innerText = `Enter Password for ${USERS[user].displayName}`;
            document.getElementById('pass-input').focus();
        }

        function checkPassword() {
            const input = document.getElementById('pass-input').value;
            if (input === USERS[tryingToLoginAs].pass) {
                // Success
                currentUser = tryingToLoginAs;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('chat-screen').style.display = 'flex';
                document.getElementById('error-msg').style.display = 'none';
                
                // Setup Header
                const pfp = document.getElementById('header-pfp');
                pfp.className = `pfp ${USERS[currentUser].colorClass}`;
                pfp.innerText = currentUser[0].toUpperCase();
                document.getElementById('header-name').innerText = `Logged in as ${USERS[currentUser].displayName}`;
                
                loadMessages();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
            document.getElementById('pass-input').value = "";
        }

        function logout() {
            location.reload();
        }

        // --- CHAT LOGIC ---
        
        // Load messages from LocalStorage
        function getHistory() {
            return JSON.parse(localStorage.getItem('chatHistory')) || [];
        }

        function loadMessages() {
            const container = document.getElementById('messages-container');
            container.innerHTML = ''; // clear current
            const history = getHistory();

            history.forEach(msg => {
                renderMessage(msg);
            });
            scrollToBottom();
        }

        function renderMessage(msg) {
            const container = document.getElementById('messages-container');
            const isSelf = msg.sender === currentUser;
            const userConfig = USERS[msg.sender];

            const row = document.createElement('div');
            row.className = `message-row ${userConfig.bubbleClass} ${isSelf ? 'self' : 'other'}`;

            // PFP
            const pfp = document.createElement('div');
            pfp.className = `pfp ${userConfig.colorClass}`;
            pfp.innerText = msg.sender[0].toUpperCase();
            pfp.style.width = '30px'; 
            pfp.style.height = '30px';
            pfp.style.fontSize = '0.8rem';

            // Bubble
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            let contentHtml = '';
            if (msg.type === 'text') {
                contentHtml = `<span class="msg-text">${escapeHtml(msg.content)}</span>`;
            } else if (msg.type === 'image') {
                contentHtml = `<img src="${msg.content}" alt="image">`;
            } else if (msg.type === 'video') {
                contentHtml = `<video src="${msg.content}" controls></video>`;
            }

            bubble.innerHTML = contentHtml;

            // Assemble
            if (isSelf) {
                row.appendChild(bubble);
                row.appendChild(pfp);
            } else {
                row.appendChild(pfp);
                row.appendChild(bubble);
            }

            container.appendChild(row);
        }

        function sendMessage(type = 'text', content = null) {
            const input = document.getElementById('message-input');
            const finalContent = content || input.value;

            if (!finalContent.trim() && type === 'text') return;

            const msgObj = {
                sender: currentUser,
                type: type,
                content: finalContent,
                timestamp: Date.now()
            };

            // Save to LocalStorage
            const history = getHistory();
            history.push(msgObj);
            localStorage.setItem('chatHistory', JSON.stringify(history));

            // Render
            renderMessage(msgObj);
            scrollToBottom();

            if (type === 'text') input.value = '';
        }

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function scrollToBottom() {
            const container = document.getElementById('messages-container');
            container.scrollTop = container.scrollHeight;
        }

        // --- MEDIA HANDLING ---
        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const type = file.type.startsWith('video') ? 'video' : 'image';
                sendMessage(type, e.target.result);
            };
            reader.readAsDataURL(file); // Convert to Base64
            input.value = ''; // Reset input
        }

        // --- SEARCH ---
        function filterMessages() {
            const term = document.getElementById('search-bar').value.toLowerCase();
            const bubbles = document.querySelectorAll('.message-row');

            bubbles.forEach(row => {
                const textSpan = row.querySelector('.msg-text');
                if (textSpan) {
                    const text = textSpan.innerText.toLowerCase();
                    if (text.includes(term)) {
                        row.style.display = 'flex';
                    } else {
                        row.style.display = 'none';
                    }
                }
            });
        }

        // --- UTILS ---
        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        // Storage Listener (Updates chat if opened in another tab)
        window.addEventListener('storage', (e) => {
            if (e.key === 'chatHistory') {
                loadMessages();
            }
        });

    </script>
</body>
</html>
