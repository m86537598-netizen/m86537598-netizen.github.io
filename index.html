<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Publisher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="dashboard-view" class="view active">
        <header>
            <h1>My Stories</h1>
            <button id="create-new-btn">Create New Story</button>
        </header>
        <main id="book-grid">
            </main>
    </div>

    <div id="create-view" class="view">
        <form id="create-form">
            <h2>Start Your New Story</h2>
            <label for="book-title-input">Title:</label>
            <input type="text" id="book-title-input" required>
            
            <label for="book-cover-input">Cover Image URL:</label>
            <input type="url" id="book-cover-input" placeholder="https://example.com/image.png">
            
            <button type="submit">Create</button>
            <button type="button" class="back-btn">Cancel</button>
        </form>
    </div>

    <div id="editor-view" class="view">
        <header class="editor-header">
            <h2 id="editor-title">Editing...</h2>
            <div>
                <label for="theme-selector">Theme:</label>
                <select id="theme-selector">
                    <option value="theme-light">Light</option>
                    <option value="theme-dark">Dark</option>
                    <option value="theme-sepia">Sepia</option>
                </select>
                <button id="save-and-close-btn">Save & Close</button>
            </div>
        </header>
        <div id="pages-container">
            </div>
        <button id="add-page-btn">+ Add New Page</button>
    </div>

    <div id="reader-view" class="view">
        <header class="reader-header">
            <button class="back-btn">‚Üê Back to Stories</button>
            <h2 id="reader-title"></h2>
            <span id="page-indicator"></span>
        </header>
        <main id="reader-content-wrapper">
            <div id="reader-content">
                </div>
        </main>
        <footer class="reader-nav">
            <button id="prev-page-btn">Previous</button>
            <button id="next-page-btn">Next</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
