<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dandy World Skins Wiki</title>
    <link rel="icon" type="image/png" href="DWLOGO.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="theme-green">

    <nav class="navbar">
        <div class="logo-area">
            <img src="DWWIKILOGO.png" alt="Logo" id="main-logo" onclick="app.loadPage('Main Page')">
        </div>
        <div class="nav-controls">
            <select onchange="app.setTheme(this.value)">
                <option value="theme-green">Green</option>
                <option value="theme-light">Light</option>
                <option value="theme-dark">Dark</option>
                <option value="theme-gray">Gray</option>
            </select>
            <div id="user-panel"></div>
        </div>
    </nav>

    <div class="container">
        <main id="content-display"></main>
    </div>

    <div id="modal-overlay" class="hidden">
        <div id="modal-box">
            <span class="close-modal" onclick="app.closeModal()">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
