<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noggins! Wiki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-top">
            <div id="back-arrow" class="cartoony-arrow">‚Üê</div>
            <h1>Noggins! Wiki</h1>
            <div id="auth-section">
                <button id="login-btn">Log In</button>
                <span id="user-info"></span>
            </div>
        </div>
    </header>

    <main id="app">
        <section id="home-page">
            <h2>Latest Pages</h2>
            <div id="page-grid" class="grid"></div>
            <hr>
            <div id="admin-panel" class="hidden">
                <h3>Moderation Queue (Admin Only)</h3>
                <div id="queue-grid" class="grid"></div>
            </div>
        </section>

        <section id="editor-page" class="hidden">
            <div class="editor-controls">
                <button onclick="setMode('edit')">Visual Edit</button>
                <button onclick="setMode('source')">Source Code</button>
                <div id="toolbar">
                    <button onclick="execCmd('bold')"><b>B</b></button>
                    <button onclick="execCmd('italic')"><i>I</i></button>
                    <input type="color" id="highlightColor" title="Highlight">
                    <input type="color" id="textColor" title="Text Color">
                    <button onclick="triggerImage()">Add Image</button>
                </div>
            </div>
            
            <div id="visual-editor" contenteditable="true" class="paper"></div>
            <textarea id="source-editor" class="paper hidden"></textarea>
            
            <button id="submit-page">Submit for Approval</button>
        </section>
    </main>

    <input type="file" id="image-input" hidden accept="image/*">
    <script src="script.js"></script>
</body>
</html>
