<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dandy World Skins Wiki</title>
    <link rel="icon" type="image/png" href="DWLOGO.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="theme-green">

    <nav class="navbar">
        <div class="logo-area">
            <img src="DWWIKILOGO.png" alt="Dandy World Skins Wiki" id="main-logo" onclick="app.renderPage('Main Page')">
        </div>
        <div class="nav-controls">
            <select id="theme-selector" onchange="app.setTheme(this.value)">
                <option value="theme-green" selected>Default (Green)</option>
                <option value="theme-light">Light</option>
                <option value="theme-dark">Dark</option>
                <option value="theme-gray">Gray</option>
            </select>
            <div id="user-panel">
                </div>
        </div>
    </nav>

    <div class="container">
        
        <aside id="admin-sidebar" class="hidden">
            <h3>Admin Dashboard</h3>
            <button onclick="app.viewRequests()">View Page Requests</button>
            <button onclick="app.viewUsers()">Manage Users</button>
            <button onclick="app.createPageAdmin()">Force Create Page</button>
        </aside>

        <main id="content-display">
            </main>

        <div id="editor-area" class="hidden">
            <h2>Page Editor</h2>
            <div class="toolbar">
                <button onclick="editor.insert('\'\'\'', '\'\'\'')"><b>Bold</b></button>
                <button onclick="editor.insert('\'\'', '\'\'')"><i>Italic</i></button>
                <button onclick="editor.insert('[[', ']]')">Link</button>
                <button onclick="editor.insert('{{Highlight|', '|yellow}}')">Highlight</button>
                <button onclick="editor.insert('{{Infobox|Title|ImageURL}}')">Infobox</button>
                <button onclick="editor.insert('[[Image:', '|200|right]]')">Image</button>
            </div>
            <div class="split-view">
                <textarea id="wiki-source" placeholder="Enter Wikitext here..."></textarea>
                <div id="wiki-preview"></div>
            </div>
            <button class="btn-save" onclick="editor.save()">Save Page</button>
            <button class="btn-cancel" onclick="editor.close()">Cancel</button>
        </div>

    </div>

    <div id="modal-overlay" class="hidden">
        <div id="modal-box">
            <span class="close-modal" onclick="app.closeModal()">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
